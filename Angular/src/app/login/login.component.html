<div class="login-page">
    <div class="content">
        <!-- <h1 class="app-name">Ameniti</h1> -->
        <form class="login-form" [formGroup]="loginForm" novalidate (keyup.enter)="onLogin()">
            <div class="text-center">
                <!-- <h2 class="app-name">Ameniti</h2> -->
                <img class="app-name" src="/assets/images/logo.png" />
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput formControlName="email" type="email" placeholder="Email">
                    </mat-form-field>
                    <span class="danger-text" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">{{validationMessages.email?.required}}</span>
                    <span class="danger-text" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">{{validationMessages.email?.email}}</span>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column" class="mt-1">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput formControlName="password" type="password" placeholder="Password">
                    </mat-form-field>
                    <span class="danger-text" *ngIf="loginForm.controls.password.touched && loginForm.controls.password?.invalid">{{validationMessages.password?.required}}</span>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <div fxFlex>
                    <mat-checkbox color="primary">Remember Me</mat-checkbox>
                </div>
                <!-- <div fxFlex fxLayoutAlign="end">
                    <a href="/register">Create an account?</a>
                </div> -->
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" (click)="onLogin()">Login</button>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <div fxFlex fxLayoutAlign="end">
                    <a [routerLink]="['/register']">Create an account?</a>
                </div>
            </div>
        </form>
    </div>
</div>
